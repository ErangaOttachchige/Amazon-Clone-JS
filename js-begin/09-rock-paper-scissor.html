<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <p>Rock Paper Scissors</p>
    <button
      onclick="
        playGame('Rock');	
        "
    >
      Rock
    </button>

    <button
      onclick="
        playGame('Paper');
      "
    >
      Paper
    </button>

    <button
      onclick="
        playGame('Scissors');
      "
    >
      Scissors
    </button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <!-- now we use the DOM to put the result and the moves in these <p> -->

    <p class="js-score"></p> 
    <button
      onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
        "
    >
      Reset Score
    </button>

    <script>
      //script element runs when the page is loaded
      //So we want to make sure that we create the function first and then we used it in buttons after.






      //console.log(JSON.parse(localStorage.getItem('score'))); // get the value from localStorage

      // const score = {
      //   wins: 0,
      //   losses: 0,
      //   ties: 0,
      // };

      // instead using above code we can use this

      let score = JSON.parse(localStorage.getItem("score")) || {
        wins: 0,
        losses: 0,
        ties: 0,
      }; // default operator used to set the default value

      updateScoreElement();

      

      // //check if the score is null
      // if (score === null) {
      //   score = {
      //     wins: 0,
      //     losses: 0,
      //     ties: 0,
      //   }
      // }

      //shortcut for the above code using falsy values
      // if score = null(falsy value) --> (!score = true)
      /* if (!score) {
         score = {
           wins: 0,
           losses: 0,
           ties: 0,
          }
        }
      */

      function playGame(playerMove) {
        const computerMove = pickComputerMove();

        let result = "";

        if (playerMove === "Scissors") {
          if (computerMove === "Rock") {
            result = "You lose!";
          } else if (computerMove === "Paper") {
            result = "You win!";
          } else if (computerMove === "Scissors") {
            result = "Tie";
          }
        } else if (playerMove === "Rock") {
          if (computerMove === "Rock") {
            result = "Tie";
          } else if (computerMove === "Paper") {
            result = "You lose!";
          } else if (computerMove === "Scissors") {
            result = "You win!";
          }
        } else if (playerMove === "Paper") {
          if (computerMove === "Rock") {
            result = "You win!";
          } else if (computerMove === "Paper") {
            result = "Tie";
          } else if (computerMove === "Scissors") {
            result = "You lose!";
          }
        }

        if (result === "You win!") {
          score.wins += 1;
        } else if (result === "You lose!") {
          score.losses += 1;
        } else if (result === "Tie") {
          score.ties += 1;
        }

        localStorage.setItem("score", JSON.stringify(score)); // set the value in localStorage

        updateScoreElement();

        document.querySelector('.js-result').innerHTML = result;
        document.querySelector('.js-moves').innerHTML = `You ${playerMove} - ${computerMove} computer`;

        // alert(
        //   `You picked ${playerMove}. Computer picked ${computerMove}. ${result}\nWins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`
        // );
      }

      function updateScoreElement() {
        document.querySelector(
          ".js-score"
        ).innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
      }

      function pickComputerMove() {
        const randomNumber = Math.random(); // generate a random number between 0 and 1 ( 0 <= number < 1)

        let computerMove = "";

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "Rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "Paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "Scissors";
        }

        return computerMove;
      }
    </script>
  </body>
</html>
